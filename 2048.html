        <script language="javascript">

            function imageSwitcher(imgNumber){
                if(imgNumber==0){
                    document.getElementById("img4").style.display="none";
                    document.getElementById("img8").style.display="none";
                    document.getElementById("img16").style.display="none";
                    document.getElementById("img32").style.display="none";
                    document.getElementById("img64").style.display="none";
                    document.getElementById("img128").style.display="none";
                    document.getElementById("img256").style.display="none";
                    document.getElementById("img512").style.display="none";
                    document.getElementById("img1024").style.display="none";
                    document.getElementById("img2048").style.display="none";
                }

                if(imgNumber==4){
                    document.getElementById("img2").style.display="none";
                    document.getElementById("img4").style.display="block";
                    console.log("test");
                }
                if(imgNumber==8){
                    document.getElementById("img4").style.display="none";
                    document.getElementById("img8").style.display="block";
                }
                if(imgNumber==16){
                    document.getElementById("img8").style.display="none";
                    document.getElementById("img16").style.display="block";
                }
                if(imgNumber==32){
                    document.getElementById("img16").style.display="none";
                    document.getElementById("img32").style.display="block";
                }
                if(imgNumber==64){
                    document.getElementById("img32").style.display="none";
                    document.getElementById("img64").style.display="block";
                }
                if(imgNumber==128){
                    document.getElementById("img64").style.display="none";
                    document.getElementById("img128").style.display="block";
                }
                if(imgNumber==256){
                    document.getElementById("img128").style.display="none";
                    document.getElementById("img256").style.display="block";
                }
                if(imgNumber==512){
                    document.getElementById("img256").style.display="none";
                    document.getElementById("img512").style.display="block";
                }
                if(imgNumber==1024){
                    document.getElementById("img512").style.display="none";
                    document.getElementById("img1024").style.display="block";
                }
                if(imgNumber==2048){
                    document.getElementById("img1024").style.display="none";
                    document.getElementById("img2048").style.display="block";
                }
        

            }
        </script>
