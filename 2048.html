<!DOCTYPE html>
<html>
    <head>
        <title>2048</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="css/2048.css">
        <script   src="http://code.jquery.com/jquery-3.4.1.min.js"   
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
        <script src='scripts/pokemon2048.js'></script>
        <script src='scripts/pokemon2048UI.js'></script>
    </head>
    <body>
        <div id='fixbox'>

        </div>
        <div id='board'>
            <div id='name'>2048</div>
            <div id='control'>
                
                <div id='scoreContainer'>
                    <div id='Score'>Score: <div class='OutputT' id='scoreCount'>0</div>
                    </div>
                    <div id='Best'>Best:<div class='OutputT' id='bestCount'>0</div>
                    </div>
                </div>
                <div id='newG'>
                    <button id='Restart' class='butStyle'>New Game</button>
                    <button id='changeV' class='butStyle'>Change Version</button>
                    <button id='sound' class='butStyle'>music</button>
                </div>
                
            </div>
            <div id='mainboard'>
                <div id='tileboard'></div>
                <div id='gameboard'>
                    <div class='row'>
                        <div class='cell' id='0'></div>
                        <div class='cell' id='1'> </div>
                        <div class='cell' id='2'></div>
                        <div class='cell' id='3'></div>
                    </div>
                    <div class='row'>
                        <div class='cell' id='4'></div>
                        <div class='cell' id='5'></div>
                        <div class='cell' id='6'></div>
                        <div class='cell' id='7'></div>
                    </div>
                    <div class='row'>
                        <div class='cell' id='8'></div>
                        <div class='cell' id='9'></div>
                        <div class='cell' id='10'></div>
                        <div class='cell' id='11'></div>

                        
                    </div>
                    <div class='row'>
                        <div class='cell' id='12'></div>
                        <div class='cell' id='13'></div>
                        <div class='cell' id='14'></div>
                        <div class='cell' id='15'></div>
                    </div>
                </div>
            </div>
            <div id='aboutus'></div>
        </div>

        <script type="text/javascript">
            $(function(){
                var game2048 = new pokemon2048UI();
            });
        </script>

    </body>
</html>
